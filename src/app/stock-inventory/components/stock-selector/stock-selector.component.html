<div class="stock-selector" [formGroup]="parent">
  <div formGroupName="selector">
    <select formControlName="product_id">
      <option value="">Select stock</option>
      <option
        *ngFor="let product of products"
        [value]="product.id">
        {{ product.name }}
      </option>
    </select>
    <input
      type="number"
      step="10"
      min="10"
      max="1000"
      formControlName="quantity">
    <button
      type="button"
      (click)="onAdd()">
      Add stock
    </button>
  </div>
</div>
